version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: xlmate_db
    environment:
      POSTGRES_USER: xlmate
      POSTGRES_PASSWORD: xlmate_password
      POSTGRES_DB: xlmate
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xlmate -d xlmate"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
